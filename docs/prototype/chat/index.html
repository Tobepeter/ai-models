<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模型测试聊天界面原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phone-frame {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 28px;
            padding: 8px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 15px 30px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
            width: 320px;
            height: 640px;
        }
        
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 20px;
            background: #000;
            border-radius: 10px;
            z-index: 10;
        }
        
        .phone-frame::after {
            content: '';
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 4px;
            background: #666;
            border-radius: 2px;
            z-index: 10;
        }
        
        .screen {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen py-10">
    <div class="container mx-auto px-6">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">AI 模型测试聊天界面</h1>
            <p class="text-lg text-gray-600">交互原型设计展示</p>
        </header>
        
        <div class="prototype-grid">
            <!-- 初始状态 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">初始状态</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="initial.html" title="初始状态"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 文本对话 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">文本对话</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="text-chat.html" title="文本对话"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 图片生成 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">图片生成</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="image-gen.html" title="图片生成"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 音频生成 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">音频生成</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="audio-gen.html" title="音频生成"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 视频生成 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">视频生成</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="video-gen.html" title="视频生成"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 加载状态 -->
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">加载状态</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="loading.html" title="加载状态"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-16 text-gray-500">
            <p>AI 模型测试聊天界面原型 - 设计展示</p>
        </footer>
    </div>
</body>
</html>
