<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频生成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background: white;
            min-width: 120px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            margin-bottom: 4px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            margin: 4px;
        }
        
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 状态栏 -->
    <div class="bg-white h-10 flex items-center justify-between px-4 text-xs">
        <div class="flex items-center space-x-1">
            <div class="w-1 h-1 bg-black rounded-full"></div>
            <div class="w-1 h-1 bg-black rounded-full"></div>
            <div class="w-1 h-1 bg-black rounded-full"></div>
        </div>
        <div class="text-black font-semibold">9:41</div>
        <div class="flex items-center space-x-1">
            <div class="w-3 h-2 bg-black rounded-sm"></div>
            <div class="w-1 h-2 bg-black rounded-full"></div>
            <div class="w-5 h-2 bg-black rounded-sm"></div>
        </div>
    </div>
    
    <!-- 头部 -->
    <div class="bg-white border-b border-gray-200 px-4 py-2">
        <h1 class="text-lg font-semibold text-gray-800">AI 助手 <span class="text-sm font-normal text-gray-500">视频生成模式</span></h1>
    </div>
    
    <!-- 聊天区域 -->
    <div class="flex-1 px-4 py-4 overflow-y-auto">
        <!-- 用户消息 -->
        <div class="flex justify-end mb-4">
            <div class="max-w-xs bg-blue-500 text-white rounded-lg px-4 py-2">
                <p class="text-sm">请生成一个春天花朵绽放的延时摄影视频</p>
            </div>
        </div>
        
        <!-- AI回复 -->
        <div class="flex justify-start mb-4">
            <div class="max-w-xs bg-white rounded-lg px-4 py-2 shadow-sm">
                <div class="flex items-center mb-2">
                    <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center mr-2">
                        <svg class="w-3 h-3 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">AI助手</span>
                </div>
                <p class="text-sm text-gray-700 mb-3">已为您生成春天花朵绽放的延时摄影视频：</p>
                <div class="bg-gradient-to-br from-green-100 to-yellow-100 rounded-lg p-4 aspect-video relative">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-center">
                            <div class="text-3xl mb-2">🌸</div>
                            <div class="text-xl mb-2">🌱➡️🌿➡️🌸</div>
                            <p class="text-xs text-gray-600">花朵绽放延时摄影</p>
                        </div>
                    </div>
                    <div class="absolute bottom-2 left-2 right-2 flex items-center justify-between">
                        <button class="w-8 h-8 bg-white bg-opacity-80 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <div class="flex-1 mx-2">
                            <div class="bg-white bg-opacity-80 rounded-full h-1">
                                <div class="bg-green-500 h-1 rounded-full" style="width: 25%"></div>
                            </div>
                        </div>
                        <span class="text-xs text-gray-700 bg-white bg-opacity-80 px-2 py-1 rounded">0:15/1:00</span>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <span class="text-xs text-gray-500">MP4 • 1080p • 25.6MB</span>
                    <button class="text-xs text-blue-500 hover:text-blue-700">下载</button>
                </div>
            </div>
        </div>
        
        <!-- 用户消息 -->
        <div class="flex justify-end mb-4">
            <div class="max-w-xs bg-blue-500 text-white rounded-lg px-4 py-2">
                <p class="text-sm">生成一个海浪拍岸的慢动作视频</p>
            </div>
        </div>
        
        <!-- AI回复 -->
        <div class="flex justify-start mb-4">
            <div class="max-w-xs bg-white rounded-lg px-4 py-2 shadow-sm">
                <div class="flex items-center mb-2">
                    <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center mr-2">
                        <svg class="w-3 h-3 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">AI助手</span>
                </div>
                <p class="text-sm text-gray-700 mb-3">已为您生成海浪拍岸的慢动作视频：</p>
                <div class="bg-gradient-to-br from-blue-100 to-cyan-100 rounded-lg p-4 aspect-video relative">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-center">
                            <div class="text-3xl mb-2">🌊</div>
                            <div class="text-xl mb-2">🏖️</div>
                            <p class="text-xs text-gray-600">海浪拍岸慢动作</p>
                        </div>
                    </div>
                    <div class="absolute bottom-2 left-2 right-2 flex items-center justify-between">
                        <button class="w-8 h-8 bg-white bg-opacity-80 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <div class="flex-1 mx-2">
                            <div class="bg-white bg-opacity-80 rounded-full h-1">
                                <div class="bg-blue-500 h-1 rounded-full" style="width: 40%"></div>
                            </div>
                        </div>
                        <span class="text-xs text-gray-700 bg-white bg-opacity-80 px-2 py-1 rounded">0:24/1:00</span>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <span class="text-xs text-gray-500">MP4 • 4K • 42.8MB</span>
                    <button class="text-xs text-blue-500 hover:text-blue-700">下载</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部输入区域 -->
    <div class="bg-white border-t border-gray-200 px-4 py-3">
        <!-- 输入框 -->
        <div class="flex space-x-2">
            <!-- 类型选择下拉 -->
            <div class="dropdown">
                <button class="h-10 px-3 bg-blue-500 text-white rounded-lg text-sm font-medium flex items-center space-x-1">
                    <span>🎬 视频</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div class="dropdown-content">
                    <div class="dropdown-item">📝 文本</div>
                    <div class="dropdown-item">🖼️ 图片</div>
                    <div class="dropdown-item">🎵 音频</div>
                    <div class="dropdown-item">🎬 视频</div>
                </div>
            </div>
            
            <div class="flex-1 bg-gray-100 rounded-lg px-4 py-2">
                <input type="text" placeholder="描述您想要的视频..." class="w-full bg-transparent outline-none text-sm">
            </div>
            <button class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- 底部安全区域 -->
    <div class="h-6 bg-white"></div>
</body>
</html>
